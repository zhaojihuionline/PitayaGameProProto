syntax = "proto3";

package errors;

import "google/protobuf/descriptor.proto";

option go_package = "pitaya-game/protos/protobuf/pb/golang/common/errors;errorspb";
option csharp_namespace = "PitayaGame.Errors";

// 自定义选项：为错误码添加描述信息
extend google.protobuf.EnumValueOptions {
  string error_message = 50001;  // 错误描述（中文）
  string error_message_en = 50002;  // 错误描述（英文）
}

// ============================================================================
// 错误码定义
// 采用分段设计，按功能模块划分，每个模块预留100个错误码：
// 0          - 成功
// 1000-1999  - 通用错误
// 2000-2999  - 认证相关
// 3000-3999  - 用户相关
// 4000-4999  - 游戏单位相关
//   4000-4099  - 角色通用错误
//   4100-4199  - 英雄错误
//   4200-4299  - 士兵错误
//   4300-4399  - 佣兵错误
//   4400-4999  - 预留（游戏单位相关扩展）
// 5000-5999  - 游戏功能相关
//   5000-5099  - 建筑错误
//   5100-5199  - 军队错误
//   5200-5299  - 法术错误
//   5300-5999  - 预留（游戏功能相关扩展）
// 6000-6999  - 背包相关
// 7000-7999  - 匹配相关
// 8000-8999  - 战斗相关
// 9000-9999  - 系统相关（包含配置错误）
// ============================================================================

enum ErrorCode {
  // 成功
  SUCCESS = 0 [
    (error_message) = "操作成功",
    (error_message_en) = "Success"
  ];
  
  // 通用错误 (1000-1999)
  ERR_UNKNOWN = 1000 [(error_message) = "未知错误", (error_message_en) = "Unknown error"];
  ERR_INVALID_PARAM = 1001 [(error_message) = "参数错误", (error_message_en) = "Invalid parameter"];
  ERR_NETWORK = 1002 [(error_message) = "网络错误", (error_message_en) = "Network error"];
  ERR_TIMEOUT = 1003 [(error_message) = "请求超时", (error_message_en) = "Request timeout"];
  ERR_NOT_FOUND = 1004 [(error_message) = "资源不存在", (error_message_en) = "Resource not found"];
  ERR_ALREADY_EXISTS = 1005 [(error_message) = "资源已存在", (error_message_en) = "Resource already exists"];
  ERR_PERMISSION_DENIED = 1006 [(error_message) = "权限不足", (error_message_en) = "Permission denied"];
  ERR_RATE_LIMIT = 1007 [(error_message) = "请求过于频繁", (error_message_en) = "Rate limit exceeded"];
  
  // 认证错误 (2000-2999)
  ERR_AUTH_INVALID_TOKEN = 2000 [(error_message) = "Token无效", (error_message_en) = "Invalid token"];
