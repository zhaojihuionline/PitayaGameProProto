  ERR_MATCH_CANCELLED = 7003 [(error_message) = "匹配已取消", (error_message_en) = "Match cancelled"];
  
  // 战斗错误 (8000-8999)
  ERR_BATTLE_NOT_FOUND = 8000 [(error_message) = "战斗不存在", (error_message_en) = "Battle not found"];
  ERR_BATTLE_ALREADY_STARTED = 8001 [(error_message) = "战斗已开始", (error_message_en) = "Battle already started"];
