  ERR_AUTH_USER_NOT_FOUND = 2003 [(error_message) = "用户不存在", (error_message_en) = "User not found"];
  ERR_AUTH_USER_EXISTS = 2004 [(error_message) = "用户已存在", (error_message_en) = "User already exists"];
