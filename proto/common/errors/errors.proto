  // 士兵错误 (4200-4299)
  ERR_SOLDIER_NOT_FOUND = 4200 [(error_message) = "士兵不存在", (error_message_en) = "Soldier not found"];
  ERR_SOLDIER_ALREADY_DEPLOYED = 4201 [(error_message) = "士兵已上阵", (error_message_en) = "Soldier already deployed"];
