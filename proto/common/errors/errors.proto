  ERR_AUTH_SESSION_EXPIRED = 2006 [(error_message) = "会话已过期", (error_message_en) = "Session expired"];
  ERR_AUTH_SESSION_NOT_FOUND = 2007 [(error_message) = "会话不存在，请先登录", (error_message_en) = "Session not found, please login first"];
  
  // 用户错误 (3000-3999)
  ERR_USER_NOT_FOUND = 3000 [(error_message) = "用户不存在", (error_message_en) = "User not found"];
